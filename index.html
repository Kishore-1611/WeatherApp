<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    background="./images/pngtree-misty-blue-mountains-beneath-a-cloudy-sky-image_21100181.webp"
  >
    <header class=""></header>
    <main>
      <section class="container">
        <div class="weather-effects">
          <div class="rain"></div>
          <div class="snow"></div>
        </div>

        <div>
          <h1 class="appname text-center">Weather App</h1>
        </div>

        <div class="search">
          <input
            type="text"
            name=""
            id="inputcity"
            placeholder="Enter city name"
          />
          <button class="button bi bi-search"></button>
        </div>

        <p class="message d-none"></p>

        <div class="weather">
          <section class="info">
            <img class="weather-icon" src="" alt="weather icon" />

            <div class="bi bi-cloud">Weather</div>
            <h1 class="temphead"><span class="temp">22</span>&deg;C</h1>
            <h2 class="city">Bengaluru</h2>
          </section>

          <div class="details">
            <p class="bi bi-moisture">
              <span class="details-hw">Humidity: </span
              ><span class="humidity">50</span> %
            </p>
            <p class="bi bi-wind">
              <span class="details-hw">Wind:</span>
              <span class="wind">50</span>KM/H
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
